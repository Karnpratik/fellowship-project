name: Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set Git remote to HTTPS with token
        run: git remote set-url origin https://x-access-token:${{ secrets.GIT_PAT_TOKEN }}@github.com/Karnpratik/fellowship-project.git  

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GIT_PAT_TOKEN }}
        run: npx semantic-release

